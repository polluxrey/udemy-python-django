{% load static %}

<header>
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container justify-content-start">
            <a class="navbar-brand"><img src={% static "images/logo.svg" %} width="30">
                <b>Challenges</b>
            </a>
            <div class="navbar-nav">
                {% with request.resolver_match.url_name as url_name %}
                    <a class="nav-item nav-link {% if url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">View All</a>
                {% endwith %}
            </div>
        </div>
    </div>
</header>
