{% load static %}
{% load markdown_extras %}

<div class="d-flex flex-column align-items-center h-100">
  <h1 class="text-center fw-bolder Lak2A">{{ user.nickname }}'s Blog</h1>
  <img src="{% static 'images/profile_pic.png' %}" class="w-50 rounded-circle my-3 fSG8k" />
  <div class="d-flex text-center my-2 Ufm6G">{{ user.bio|markdown|safe }}</div>
  <div class="d-flex my-3">
    <a href="{{ user.linkedin_url }}" class="aEx2T"><i class="bi bi-linkedin h2 mx-3"></i></a>
    <a href="{{ user.github_url }}" class="aEx2T"><i class="bi bi-github h2 mx-3"></i></a>
  </div>
  <hr class="my-2" style="width:100%" />
  {% with url_name=request.resolver_match.url_name %}
    <h5 class="text-center fw-bold">Home</h5>
    <hr class="my-2" style="width:100%" />
    <h5 class="text-center fw-light"><a href="{% url 'qAtTF' %}">View All Posts</a></h5>
    <hr class="my-2" style="width:100%" />
    <h5 class="text-center fw-light"><a href="{% url 'jXl6k' %}">About Me</a></h5>
    <hr class="my-2" style="width:100%" />
  {% endwith %}
  <div class="mt-auto mb-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#writeNewPostModal">Write New Post</button>
  </div>
</div>
